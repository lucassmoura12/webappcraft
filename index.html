    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0f19; /* Deep dark Albion background */
        background-image: radial-gradient(circle at 50% 0%, #1f2937 0%, #0b0f19 70%);
        color: #e2e8f0;
        min-height: 100vh;
      }
      h1, h2, h3, h4, .font-fantasy {
        font-family: 'Cinzel', serif;
      }
      
      /* Game-like input fields */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
        border-left: 1px solid #374151;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border: 1px solid #1f2937;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
